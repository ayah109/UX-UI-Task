<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container {
  display: flex;
  flex-direction: row;
	max-width: device-width;
		min-height: 81vh;
    
}

.flex-container > div {
  
  width: 200px;
  flex-direction: row;
	flex-wrap: wrap;
  border: 0.5px solid black;
  justify-content: center;
  
  
}

.main{
    
    background-color: #FCF3CF;
    font-size: 25px;
    padding-top: 3rem;
            flex: 2 2;
            text-align: center;
           
   
}

.left{
    background-color:#AED6F1;
    font-size: 19px;
    
}

.head{
  flex-grow: 1;
  border: 0.5px solid black;
  background-color: #E5E7E9 ;
		flex-direction: row;
		flex-wrap: wrap;
}
.footer{
  border: 0.5px solid black;
  background-color: #1A5276;
  height: 60px;
  
}
body{
    margin: 0;
    padding: 0;
    overflow: scroll;
}
.text{
    display: flex;
    align-items: center;
}

</style>
<body>
    <div class="head">
        Header 

      <br> <button id="add-new">Add content</button>  
       <button id ="Remove dynamic Content" onclick="remove(list)">Remove Content</button> 
       <br> Dynamic content
       <br> <ul id="list">
      </ul>   
        
    </div>
    
    <div class="flex-container">
        <div class="left text ">Left Section</div>

        <div class="main text"> Main Section </div> </div>
      
      </div>
    <footer class="footer">
        <p>Footer Section</p>
      </footer>
    
</body>
<script>
var i = 0;

document.getElementById('add-new').onclick = function() {
  i++;
  var list = document.getElementById('list');
  var newEl = document.createElement('li');
  newEl.setAttribute("id", "item" + i + "");
  newEl.innerHTML = 'Line' + i;
  newEl.setAttribute("onclick", "remove(Item)");
  list.appendChild(newEl);
}

  function remove(el) {
  var element = el;
  element.remove();
}
  </script>
  

</html>
